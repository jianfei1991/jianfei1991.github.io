<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信、微博用户浏览器信息监测</title>
</head>
<script>
	if(navigator.userAgent.indexOf("Weibo") != -1){
		document.write("微博")
	} else if (navigator.userAgent.indexOf("MicroMessager") != -1){
		document.write("微信"+navigator.userAgent)
	} else {
		document.write("其他")
	}
</script>

</body>
</html>
