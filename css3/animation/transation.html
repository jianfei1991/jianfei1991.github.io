<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
<style>
	div{width:100px;height:100px;background: #f4c;transition:1s all ease;transform: scale(2);margin:200px;}
	div:hover{width:300px;    transform: rotate(30deg);width:0;height: 0;border-top: solid 100px red;border-left: transparent solid 100px;border-right: transparent 0px solid;background:none;}

</style>


</head>
<body>
	<div></div>
</body>
</html>
